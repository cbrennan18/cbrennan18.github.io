<script>
    includeHTML();
    scrollAnimation();
    AOS.init();

    $( document ).ready(function() {

        let ownerArray;
        $.getJSON('./files/masters.json', function (json) {
            ownerArray = json;
        });

        let masters_data;
        let golfers;
        function callback(response) {
            masters_data = response;
            golfers = masters_data.result.golfers;
            addPeople(golfers);

            $('#masters').DataTable( {
                "data": golfers,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'pdfHtml5',
                        text: 'Save as PDF',
                        title: "2021 Masters Buster",
                        filename: "2021MastersBuster",
                        messageBottom: "Created By Ciarán Brennan © Copyright 2021"
                    },
                ],
                "searching": true,
                "lengthChange": false,
                "ordering": true,
                "pageLength": 20,
                "scrollX": true,
                "pagingType": "numbers",
                "language": {
                    "info": "Page _PAGE_ of _PAGES_",
                    "infoEmpty": "",
                },
                "columns": [
                    { "data": "owner" },
                    { "data": "position" },
                    { "data": "fullName" },
                    { "data": "odds"},
                    { "data": "oddsTranslated"}


                    // { "data": "overallPar" },
                    // { "data": "thruHole" },
                    // { "data": "todayPar"}
                ],
                'columnDefs': [
                    { 'orderData':[4], 'targets': [3] },
                    {
                        'targets': [4],
                        'visible': false,
                        'searchable': false
                    },
                ],
                "order": [[ 3, "asc" ]]
            } );
        }

        function addPeople(golfers) {
            let i, j;
            for (i = 0; i < golfers.length; i++) {
                golfers[i].fullName = golfers[i].firstName + " " + golfers[i].lastName;
                for (j = 0; j < ownerArray.length; j++) {
                    if (ownerArray[j].player === golfers[i].fullName) {
                        golfers[i].owner = ownerArray[j].owner;
                    }
                }
            }
            console.log(golfers);
        }

        $.ajax({
            type: "GET",
            global: false,
            dataType: 'json',
            url: "https://fplcorsproxy.herokuapp.com/https://www.golfchannel.com/api/v2/events/19208/leaderboard",
            'success': function(data){
                callback(data);
            },
        });

    });

</script>
