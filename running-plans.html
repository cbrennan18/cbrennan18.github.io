<script>
    includeHTML();
    AOS.init();
    let currentRunningTime = null;

    $('.running-form').on('submit', function () {
        getTime();
        getData();
        return false;
    });

    function isEmpty(value) {
        return (value == null || value.length === 0);
    }

    let dataSet = [];

    // Function 1
    function getTime() {
        let hours = document.getElementById("hours").value;
        let minutes = document.getElementById("mins").value;
        let seconds = document.getElementById("secs").value;

        if (hours + minutes + seconds > 0) {
            currentRunningTime = hours + ":" + minutes + ":" + seconds;
        }
        else {
            currentRunningTime = null;
        }
    };


    // Function 2
    function getData() {

        let varTime = currentRunningTime;
        let varRuns = document.getElementById("runsPerWeek").value;
        let e =  $('#example');

        if (varTime.length === 5) {
            varTime = varTime.concat(":00");
        }

        checkTime(varTime);

        if ( $.fn.DataTable.isDataTable( '#example' ) ) {
            e.DataTable().clear().destroy();
        }

        if (isEmpty(varTime) || isEmpty(varRuns)) {
            getTable(null);
        }
        else {
            getRunsPerWeek(newData(), varRuns, varTime);
            e.DataTable().page.len( varRuns ).draw();
        }

    }

    // Function 3
    function checkTime(varTime) {

        let a = varTime.split(':'); // split it at the colons
        let seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]); // minutes are worth 60 seconds. Hours are worth 60 minutes.

        if ( seconds > 0 && seconds < 900 ) {
            $("#plan").fadeOut(0);
            $("#olympics").fadeIn(3000);
        }
        else {
            $("#plan").fadeIn(0);
            $("#olympics").fadeOut(0);
        }
    }

    // Function 4
    function getRunsPerWeek(dataSet, varRuns, varTime) {
        let weekData = [];
        let i = 0;
        let len;

        let varPaces = getPaces(varTime);

        let easyHigh = new Date(varPaces[0] * 1000).toISOString().substr(14, 5);
        let easyLow = new Date(varPaces[1] * 1000).toISOString().substr(14, 5);
        let marathon = new Date(varPaces[2] * 1000).toISOString().substr(14, 5);
        let threshold = new Date(varPaces[3] * 1000).toISOString().substr(14, 5);
        let interval = new Date(varPaces[4] * 1000).toISOString().substr(14, 5);
        let repetition = new Date(varPaces[5] * 1000).toISOString().substr(14, 5);

        for (len = 0; len < dataSet.length; len += 6) {
            dataSet[len].push(easyLow + "/km to " + easyHigh + "/km");
            dataSet[len + 1].push(threshold + "/km");
            dataSet[len + 2].push(easyLow + "/km to " + easyHigh + "/km");
            dataSet[len + 3].push(repetition + "/km");
            dataSet[len + 4].push(easyLow + "/km to " + easyHigh + "/km");
            dataSet[len + 5].push(easyLow + "/km to " + easyHigh + "/km");
        }

        switch (varRuns) {
            case "2":
                for (len = 0; len < dataSet.length; len += 6) {
                    weekData[i] = dataSet[len + 1];
                    weekData[i + 1] = dataSet[len + 5];
                    i = weekData.length;
                }
                break;
            case "3":
                for (len = 0; len < dataSet.length; len += 6) {
                    weekData[i] = dataSet[len + 1];
                    weekData[i + 1] = dataSet[len + 3];
                    weekData[i + 2] = dataSet[len + 5];
                    i = weekData.length;
                }
                break;
            case "4":
                for (len = 0; len < dataSet.length; len += 6) {
                    weekData[i] = dataSet[len + 1];
                    weekData[i + 1] = dataSet[len + 3];
                    weekData[i + 2] = dataSet[len + 4];
                    weekData[i + 3] = dataSet[len + 5];
                    i = weekData.length;
                }
                break;
            case "5":
                for (len = 0; len < dataSet.length; len += 6) {
                    weekData[i] = dataSet[len];
                    weekData[i + 1] = dataSet[len + 1];
                    weekData[i + 2] = dataSet[len + 3];
                    weekData[i + 3] = dataSet[len + 4];
                    weekData[i + 4] = dataSet[len + 5];
                    i = weekData.length;
                }
                break;
            case "6":
                for (len = 0; len < dataSet.length; len += 6) {
                    weekData[i] = dataSet[len];
                    weekData[i + 1] = dataSet[len + 1];
                    weekData[i + 2] = dataSet[len + 2];
                    weekData[i + 3] = dataSet[len + 3];
                    weekData[i + 4] = dataSet[len + 4];
                    weekData[i + 5] = dataSet[len + 5];
                    i = weekData.length;
                }
                break;
        }

        getTable(weekData);
    }

    // Function 5
    function newData() {

        dataSet = [
            // Week 1
            ["Monday", "30 min"],
            ["Tuesday", "3 × 1.5km w/1 min recovery"],
            ["Wednesday", "30 min"],
            ["Thursday", "6 x 400m w/2 min recovery"],
            ["Friday", "30 min"],
            ["Saturday", "40 min"],
            // Week 2
            ["Monday", "30 min"],
            ["Tuesday", "20 min tempo"],
            ["Wednesday", "30 min"],
            ["Thursday", "8 x 200m w/90 sec recovery"],
            ["Friday", "30 min"],
            ["Saturday", "50 min"],
            // Week 3
            ["Monday", "30 min"],
            ["Tuesday", "4 × 1.5km w/1 min recovery"],
            ["Wednesday", "35 min"],
            ["Thursday", "4 x 800m w/3 min recovery"],
            ["Friday", "30 min"],
            ["Saturday", "60 min"],
            // Week 4
            ["Monday", "30 min"],
            ["Tuesday", "20 min tempo"],
            ["Wednesday", "35 min"],
            ["Thursday", "10 x 200m w/90 sec recovery"],
            ["Friday", "30 min"],
            ["Saturday", "70 min"],
            // Week 5
            ["Monday", "30 min"],
            ["Tuesday", "3 × 1.5km w/1 min recovery"],
            ["Wednesday", "40 min"],
            ["Thursday", "8 x 400m w/2 min recovery"],
            ["Friday", "30 min"],
            ["Saturday", "80 min"],
            // Week 6
            ["Monday", "30 min"],
            ["Tuesday", "25 min tempo"],
            ["Wednesday", "40 min"],
            ["Thursday", "12 x 200m w/90 sec recovery"],
            ["Friday", "30 min"],
            ["Saturday", "90 min"],
            // Week 7
            ["Monday", "30 min"],
            ["Tuesday", "4 × 1.5km w/1 min recovery"],
            ["Wednesday", "45 min"],
            ["Thursday", "6 x 800m w/3 min recovery"],
            ["Friday", "30 min"],
            ["Saturday", "100 min"],
            // Week 8
            ["Monday", "30 min"],
            ["Tuesday", "25 min tempo"],
            ["Wednesday", "30 min"],
            ["Thursday", "5 x 400m w/2 min recovery"],
            ["Friday", "30 min"],
            ["Saturday", "10km Race", "Race"],
        ];

        return dataSet;
    }

    // Function 6
    function getPaces(varTime) {

        let varPaces = [];
        let a = varTime.split(':'); // split it at the colons
        let seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]); // minutes are worth 60 seconds. Hours are worth 60 minutes.
        let minutes = seconds/60;
        let time = minutes/1440;

        let varMax = 0.8 + 0.1894393 * Math.exp(-0.012778 * time * 1440) + 0.2989558 * Math.exp(-0.1932605 * time * 1440);
        let varO2 = -4.6 + 0.182258 * ( 5000 / time / 1440) + 0.000104 * Math.pow(( 5000 / time / 1440), 2);
        let varMark = varO2 / varMax;
        let varEfforts = [0.6, 0.7, 0.82, 0.88, 0.975, 1.05];
        for (let i = 0; i < varEfforts.length; i++) {

            varPaces.push(((5000 * 2 * 0.000104) / (-0.182258 + Math.sqrt(Math.pow(0.182258, 2) - 4 * 0.000104 *(-4.6 - varEfforts[i] * varMark))) * 60 / 5));
        }

        return varPaces;

    }

    // Function 7
    function getTable(dataSet) {

        $('#example').DataTable({
            retrieve: true,
            data: dataSet,
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'pdfHtml5',
                    text: 'Save as PDF',
                    title: "8 Week Running Plan for 10km",
                    filename: "10km Eight Week Running Plan",
                    messageBottom: "Created By Ciarán Brennan © Copyright 2020"
                },
            ],
            "searching": false,
            "lengthChange": false,
            "ordering": false,
            "pagingType": "numbers",
            "language": {
                "emptyTable": "Please fill in above form correctly",
                "info": "Showing Week _PAGE_ of _PAGES_",
                "infoEmpty": "",
            },
            columns: [
                {title: "Day"},
                {title: "Session"},
                {title: "Pace"}
            ],
            "fnDrawCallback":function () {
                var table = $('#example').DataTable();
                if (table.data().length === 0) {
                    $('.buttons-pdf, .buttons-html').each(function() {
                        $(this).removeClass('btn-primary').addClass('btn-secondary');
                    });
                    table.buttons('.buttons-html5').disable();
                }
                else {
                    $('.buttons-pdf, .buttons-html').each(function () {
                        $(this).removeClass('btn-secondary').addClass('btn-primary');
                    });
                    table.buttons('.buttons-html5').enable();
                }

            }
        });


    }

</script>
