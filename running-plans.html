    function calculatePace(varTime, strColor) {

        let a = varTime.split(':'); // split it at the colons

        // minutes are worth 60 seconds. Hours are worth 60 minutes.
        let seconds =  (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]);
        let var1 = seconds/5000;
        let var200 = var1 * 200;
        let var400 = var1 * 400;
        let var800 = var1 * 800;
        let var1mile = var1 * 1609;
        let var2mile = var1mile * 2;

        if (strColor.includes("1 Mile")) {
            return "@ " + new Date(Math.round(var1mile * 1.05) * 1000).toISOString().substr(11, 8) + " per mile";
        }
        else if (strColor.includes("2 Mile")) {
            return "@ " + new Date(Math.round(var1mile * 1.14) * 1000).toISOString().substr(11, 8) + " per mile";
        }
        else if (strColor.includes("400m")) {
            return "@ " + new Date(Math.round(var400 * 0.9) * 1000).toISOString().substr(11, 8) + " per rep";
        }
        else if (strColor.includes("200m")) {
            return "@ " + new Date(Math.round(var200 * 0.865) * 1000).toISOString().substr(11, 8) + " per rep";
        }
        else if (strColor.includes("tempo")) {
            return "@ " + new Date(Math.round(var1mile * 1.14) * 1000).toISOString().substr(11, 8) + " per mile";
        }
        else return seconds;
    }

    // Function 6
    function getPaces(varTime) {

        let varPaces = [];
        let a = varTime.split(':'); // split it at the colons
        let seconds = (+a[0]) * 60 * 60 + (+a[1]) * 60 + (+a[2]); // minutes are worth 60 seconds. Hours are worth 60 minutes.
        let minutes = seconds/60;
        let time = minutes/1440;

        let varMax = 0.8 + 0.1894393 * Math.exp(-0.012778 * time * 1440) + 0.2989558 * Math.exp(-0.1932605 * time * 1440);
        let varO2 = -4.6 + 0.182258 * ( 5000 / time / 1440) + 0.000104 * Math.pow(( 5000 / time / 1440), 2);
        let varMark = varO2 / varMax;
        let varEfforts = [0.6, 0.7, 0.82, 0.88, 0.975, 1.05];
        for (let i = 0; i < varEfforts.length; i++) {

            varPaces.push(((5000 * 2 * 0.000104) / (-0.182258 + Math.sqrt(Math.pow(0.182258, 2) - 4 * 0.000104 *(-4.6 - varEfforts[i] * varMark))) * 60 / 5));
        }

        return varPaces;

    }
